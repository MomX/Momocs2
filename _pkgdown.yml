destination: docs

url: http://momx.github.io/Momocs2

template:
  params:
    bootswatch: cosmo

home:
  strip_header: true

navbar:
  type: default
  right:
  - icon: fa-github fa-lg
    href: https://github.com/MomX/Momocs2

authors:
  Vincent Bonhomme:
    href: http://www.vincentbonhomme.fr


reference:
  - title: "coo_*"
    desc: >
      Modify coordinates
    contents:
      - starts_with("coo")
  - title: "get_*"
    desc: >
      Describe coordinates
    contents:
      - starts_with("get")
  - title: "Morphometrics"
    desc: >
      Functions that turn coordinates into coefficients
    contents:
      - efourier
  - title: "Momocs verbs"
    desc: >
      Mostly to ease manipulation of list columns
    contents:
      - pick
      - unpack
      - plint
  - title: "Graphics"
    desc: >
      Prepare and build ggplot2 graphics
    contents:
      - starts_with("gg")
      - draw
      - inspect
      - mosaic
      - pile
  - title: "Morphospaces"
    desc: >
      Prepare and build morphospaces
    contents:
      - morphospace
      - morphospace_templace

  - title: "Classes"
    desc: >
      Classes constructors, validators
    contents:
      - coo_single
      - coo_list
      - coo_tbl
      - coe_single
      - coe_list
      - coe_tbl

  - title: "Babel"
    desc: >
      Helpers to convert from/to different formats
    contents:
      - complex_2_cartesian()
      - degrees_to_radians()

  - title: "Datasets"
    desc: >
      To play with
    contents:
      - bot2

