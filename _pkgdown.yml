destination: docs

url: http://momx.github.io/Momocs2

template:
  params:
    bootswatch: cosmo

home:
  strip_header: true

navbar:
  type: default
  right:
  - icon: fa-github fa-lg
    href: https://github.com/MomX/Momocs2

authors:
  Vincent Bonhomme:
    href: http://www.vincentbonhomme.fr


reference:
  - title: "coo_*"
    desc: >
      Modify coordinates
    contents:
      - starts_with("coo")
  - title: "get_*"
    desc: >
      Describe coordinates
    contents:
      - starts_with("get")
  - title: "Morphometrics"
    desc: >
      Functions that turn coordinates into coefficients
    contents:
      - efourier
      - npoly

  - title: "Momocs verbs"
    desc: >
      Ease handling of Momocs2 objects
    contents:
      - pick
      - slive
      - unfold
      - press

  - title: "coo/e lists verbs"
    desc: >
      Ease manipulation of list columns
    contents:
      - coo_nb
      - coe_nb
      - coo_only
      - coe_only
      - coo_drop
      - coe_drop
      - coo_select
      - coe_select

  - title: "Graphics"
    desc: >
      Prepare and build ggplot2 graphics
    contents:
      - starts_with("gg")
      - draw
      - inspect
      - mosaic
      - pile

  - title: "Classes"
    desc: >
      Classes constructors, validators
    contents:
      - mom
      - coo_single
      - coo_list
      - coe_single
      - coe_list

  - title: "Lower level helpers"
    desc: >
      Helpers to convert from/to different formats
    contents:
      - complex_2_cartesian
      - degrees_to_radians
      - euclidean
      - geometry
      - tidyeval_helpers

  - title: "Datasets"
    desc: >
      To play with
    contents:
      - bot
      - jb
      - hearts
      - olea

  - title: "PCA"
    desc: >
      Will move to Momstats
    contents:
      - stat_pca
      - scree
      - morphospace
      - morphospace_template
